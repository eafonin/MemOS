version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:latest
    container_name: memos-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/memospassword123
      - NEO4J_dbms_memory_pagecache_size=2G
      - NEO4J_dbms_memory_heap_initial__size=2G
      - NEO4J_dbms_memory_heap_max__size=4G
    volumes:
      - ./data/neo4j:/data
      - ./logs/neo4j:/logs
    networks:
      - memos-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: memos-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - ./data/qdrant:/qdrant/storage
    networks:
      - memos-network
    restart: unless-stopped

  # MemOS API Server
  memos-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memos-api
    ports:
      - "8000:8000"  # API endpoint
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - NEO4J_URI=bolt://neo4j:7687
    volumes:
      - ./data/memos:/app/data
      - ./logs/memos:/app/logs
      - ./test_data:/app/test_data
    depends_on:
      - neo4j
      - qdrant
    networks:
      - memos-network
    restart: unless-stopped
    command: uvicorn memos.api.product_api:app --host 0.0.0.0 --port 8000 --reload

networks:
  memos-network:
    driver: bridge
