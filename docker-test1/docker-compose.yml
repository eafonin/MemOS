version: '3.8'

services:
  # Text Embeddings Inference Service (Local CPU Embeddings)
  tei:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.8.1
    container_name: test1-tei
    ports:
      - "8081:80"
    volumes:
      - ./data/hf-cache:/data
    environment:
      - MODEL_ID=sentence-transformers/all-mpnet-base-v2
      - REVISION=main
      - HF_HUB_ENABLE_HF_TRANSFER=1
    command: --model-id sentence-transformers/all-mpnet-base-v2 --port 80
    networks:
      - test1_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: test1-qdrant
    ports:
      - "6334:6333"
      - "6335:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    networks:
      - test1_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test -f /proc/net/tcp && grep -q ':18BD' /proc/net/tcp || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.14.0
    container_name: test1-neo4j
    ports:
      - "7475:7474"
      - "7688:7687"
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_AUTH: "neo4j/memospassword123"
      NEO4J_server_memory_heap_initial__size: "512m"
      NEO4J_server_memory_heap_max__size: "2G"
      NEO4J_server_memory_pagecache_size: "512m"
    networks:
      - test1_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7474"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # MemOS API Service
  memos-api:
    build:
      context: ..
      dockerfile: docker-test1/Dockerfile
    image: test1-memos-api
    container_name: test1-memos-api
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ../src:/app/src:ro
      - ./data/memos:/app/data
      - ./logs:/app/logs
      - ./data/hf-cache:/root/.cache/huggingface:rw
    depends_on:
      tei:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_healthy
    networks:
      - test1_network
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: uvicorn memos.api.product_api:app --host 0.0.0.0 --port 8000 --reload

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  hf_cache:
  memos_data:

networks:
  test1_network:
    driver: bridge
    name: test1_network
